[general]
import = ['~\AppData\Roaming\alacritty\theme\onedark.toml']

[font]
size = 10.5

[font.normal]
# family = "CaskaydiaCove Nerd Font"
family = "ComicShannsMono Nerd Font Mono"
# family = "FantasqueSansM Nerd Font"
style = "Regular"

[font.bold]
style = "Regular"

[font.bold_italic]
style = "Italic"

[font.offset]
x = 0
y = -1

[font.glyph_offset]
x = 0
y = -1

[scrolling]
history = 99999
multiplier = 3

[terminal.shell]
program = "nu"

[window]
dynamic_title = false
title = "Alacritty"
opacity = 0.999
blur = true

[window.padding]
x = 3
y = 1

[[keyboard.bindings]]
action = "CreateNewWindow"
key = "N"
mods = "Shift|Control"

[[keyboard.bindings]]
action = "Copy"
key = "Insert"
mods = "Control"

[[keyboard.bindings]]
action = "Paste"
key = "Insert"
mods = "Shift"

[[keyboard.bindings]]
action = "ScrollLineUp"
key = "Up"
mods = "Shift"

[[keyboard.bindings]]
action = "ScrollLineDown"
key = "Down"
mods = "Shift"

[[keyboard.bindings]]
action = "ScrollPageUp"
key = "Up"
mods = "Shift|Control"

[[keyboard.bindings]]
action = "ScrollPageDown"
key = "Down"
mods = "Shift|Control"

[[keyboard.bindings]]
action = "ScrollToTop"
key = "Up"
mods = "Shift|Control|Alt"

[[keyboard.bindings]]
action = "ScrollToBottom"
key = "Down"
mods = "Shift|Control|Alt"
