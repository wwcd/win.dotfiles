font:
  normal:
    # family: Cascadia Code PL
    family: ComicShannsMono Nerd Font
    style: Regular
  size: 10.5

shell:
  program: nu

scrolling:
  history: 10000
  multiplier: 3

window:
  padding:
    x: 3 
    y: 1
  title: alacritty
  dynamic_title: false

working_directory: 'C:\Users\WSL'

key_bindings:
  - { key: N,       mods: Shift|Control,      action: CreateNewWindow }
  - { key: Insert,  mods: Control,            action: Copy            }
  - { key: Insert,  mods: Shift,              action: Paste           }
  - { key: Up,      mods: Shift,              action: ScrollLineUp    }
  - { key: Down,    mods: Shift,              action: ScrollLineDown  }
  - { key: Up,      mods: Shift|Control,      action: ScrollPageUp    }
  - { key: Down,    mods: Shift|Control,      action: ScrollPageDown  }
  - { key: Up,      mods: Shift|Control|Alt,  action: ScrollToTop     }
  - { key: Down,    mods: Shift|Control|Alt,  action: ScrollToBottom  }

# Colors (One Dark)
colors:
  # Default colors
  primary:
    background: '0x1e2127'
    foreground: '0xabb2bf'

  # Normal colors
  normal:
    black:   '0x1e2127'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xabb2bf'

  # Bright colors
  bright:
    black:   '0x5c6370'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xffffff'

